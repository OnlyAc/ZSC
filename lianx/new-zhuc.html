<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>注册页面</title>
		<style>
			body {
				background: rgb(255,235,193);
			}
			#juz {
				width: 300px;
				margin: 0 auto;
			}
			div {
				font-family: "微软雅黑";
				color: #0F0F0F;
				font-size: 14px;
				margin: 10px 0;
			}
		</style>
	</head>
	<body>
		<div id="juz">
			<h1>用户注册</h1>
			<hr />
			<form action="" method="get">
				<div>
					帐号：<input type="text" />
				</div>
				<div>
					密码：<input type="password" />
				</div>
				<div>
					邮箱：<input type="email" />
				</div>
				<div>
					性别：<input type="radio" name="danxuan"/>男
					<input type="radio" name="danxuan"/>女
				</div>
				<div>
					学历：
					<select name="">
						<option value="">研究生</option>
						<option value="">本科</option>
						<option value="">大专</option>
					</select>
				</div>
				<div>
					简介：
					<br />
					<textarea name="" rows="5" cols="30"></textarea>
				</div>
				<div>
					爱好：
					<input type="checkbox" />旅游
					<input type="checkbox" />跑步
					<input type="checkbox" />音乐
					<input type="checkbox" />睡觉
				</div>
				<div>
					照片：<input type="file" />
				</div>
				<input type="submit" value="注册"/>
				<input type="reset" value="清空"/>
				<input id="fanh" type="button" value="返回"/>
			</form>
		</div>
		
		
		
		
		<script src="../bower/bower_components/jquery/dist/jquery.min.js"></script>
		<script type="text/javascript">
			$('#fanh').on('click', function() {
				location.href='new-lianx.html';
			})
		</script>
	</body>
</html>
